<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Pass</title>
  <!-- Importando as fontes do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Montserrat para o corpo, Comic Neue para o título -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700;900&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Espaço para a logo no canto superior esquerdo -->
  <div class="logo">
    <!-- Substitua pela imagem da sua logo -->
    <img src="1-d1d79e99-removebg-preview.png" alt="Logo">
  </div>

  <!-- Formas geométricas de fundo -->
  <div class="shapes">
    <!-- Triângulos -->
    <div class="shape triangle triangle1"></div>
    <div class="shape triangle triangle2"></div>
    <div class="shape triangle triangle3"></div>
    <!-- Quadrados -->
    <div class="shape square square1"></div>
    <div class="shape square square2"></div>
    <div class="shape square square3"></div>
    <!-- Círculos -->
    <div class="shape circle circle1"></div>
    <div class="shape circle circle2"></div>
    <div class="shape circle circle3"></div>
    <!-- X-Shapes -->
    <div class="shape x-shape x-shape1"></div>
    <div class="shape x-shape x-shape2"></div>
    <div class="shape x-shape x-shape3"></div>
  </div>

  <!-- Contêiner para o conteúdo centralizado -->
  <div class="container">
    <!-- Formulário com o título dentro -->
    <form class="form">
      <h1 class="title">Pirate Pass</h1>
      <input type="email" class="input" placeholder="Digite seu email">
      <input type="password" class="input" placeholder="Digite sua senha">
      <button>Enviar</button>
      <!-- Texto de cadastro -->
      <p class="signup-text">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui!</a>
      </p>
    </form>
  </div>
</body>
</html>
